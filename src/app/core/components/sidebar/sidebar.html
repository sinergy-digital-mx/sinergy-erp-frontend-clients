<aside class="sidebar w-60 h-screen flex flex-col justify-between text-white text-[14px] overflow-hidden shadow-xl">
    <div class="flex flex-col">
        <!-- Logo Section -->
        <div class="logo-section px-6 py-6 border-b border-white/10">
            <!-- <img src="https://via.placeholder.com/190x90/ffffff/4f39f6?text=LOGO" 
                 alt="Company Logo" 
                 class="w-full max-w-[140px] h-auto mx-auto opacity-95"> -->
            <div class="text-center">
                <h1 class="text-2xl font-bold text-white tracking-wide">Divino</h1>
                <p class="text-white/60 text-sm mt-1 font-light">ERP System</p>
            </div>
        </div>
        
        <div class="flex flex-col px-4 pt-6">
            <h2 class="text-base font-semibold mb-6 opacity-80 tracking-tight text-white/70"></h2>

        <nav class="flex flex-col gap-1.5">
          @for(item of menu; track item.route) {
            <a [routerLink]="item.route" 
               class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg">
              <lucide-icon [img]="item.icon" class="w-4 h-4"></lucide-icon>
              <span class="font-medium">{{item.label}}</span>
            </a>
          }
        </nav>


        <div class="mt-6 mb-4 border-t border-white/20"></div>

        <nav class="flex flex-col gap-1.5">
            <a routerLink="/notifications"
                class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg">
                <lucide-icon [img]="icons.Bell" class="w-4 h-4"></lucide-icon>
                <span class="font-medium">Notifications</span>
            </a>
            <a routerLink="/settings" 
               class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg">
                <lucide-icon [img]="icons.Settings" class="w-4 h-4"></lucide-icon>
                <span class="font-medium">Settings</span>
            </a>
        </nav>
        </div>
    </div>

    <div class="user-section px-6 py-5">
        <div class="flex items-center justify-between text-[14px]">
            <div class="flex items-center gap-3 user-info">
                <div class="user-avatar w-8 h-8 rounded-full flex items-center justify-center text-xs font-semibold">
                    AU
                </div>
                <div>
                    <div class="user-name font-medium leading-tight">Active User</div>
                    <div class="user-email text-[12px]">{{auth_service.user_info.email}}</div>
                </div>
            </div>
            <button class="p-2 rounded-full" title="Cerrar sesiÃ³n">
                <lucide-icon [img]="icons.LogOut" class="w-4 h-4"></lucide-icon>
            </button>
        </div>
    </div>
</aside>
