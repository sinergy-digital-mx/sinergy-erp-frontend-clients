<div class="container" [class.error]="showError">
  @if (config.label || label) {
    <label [attr.for]="selectId" class="block text-sm font-medium text-gray-700 mb-1">
      {{label ?? config.label}}@if (showError) {
      <span class="text-red-500">*</span>
    }
  </label>
}
<div class="select_container">
  <select
    [id]="selectId"
    class="filter__control"
    [class.loading]="config.loading"
    [formControl]="config.form_control ? config.form_control : select"
    [style.min-height]="config.height ? config.height + 'px' : '100%'"
    [disabled]="config.loading"
    [attr.aria-describedby]="showError ? errorId : null"
    [attr.aria-invalid]="showError"
    >
    @if (config.loading) {
      <option [ngValue]="null" disabled selected>Cargando...</option>
    }
    @if (!config.loading && config.all) {
      <option [ngValue]="null">{{ config.all_message ? config.all_message : 'All' }}</option>
    }
    @if (!config.loading && !config.all) {
      <option [ngValue]="null" disabled selected hidden>
        {{ config.placeholder }}
      </option>
    }
    @if (!config.loading) {
      @for (item of config.data; track item) {
        <option [ngValue]="item[config.value]" [disabled]="item[config.disabled_option]">
          {{ item[config.option] }}
        </option>
      }
    }
  </select>
  @if (config.error) {
    <i class="ti ti-refresh" (click)="getRefresh()"></i>
  }
</div>
@if (showError && errorMessage) {
  <p [id]="errorId" class="mt-1 text-sm text-red-600" role="alert">
    {{ errorMessage }}
  </p>
}
</div>
