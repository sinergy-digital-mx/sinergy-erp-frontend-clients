<ng-template #table_template let-item="item">
    <td>
      <p>{{ item.name }}</p>
    </td>
    <td>
      {{ item.email }}
    </td>
    <td>
      {{ item.phone }}
    </td>
    <td>
        {{ item.created_at | date:'mediumDate' }}
    </td>
    <td>
      <p-button size="small" label="Detalle" icon="pi pi-arrow-right" iconPos="right"
      (click)="viewDetail(item)" />
    </td>
  </ng-template>
