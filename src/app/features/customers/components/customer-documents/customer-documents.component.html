<div class="bg-white shadow-md rounded-xl p-6 border border-gray-100 mb-6">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-800">Documentos</h3>
    <app-button
      text="Subir Documento"
      custom_class="btn_primary"
      [icon]="Plus"
      (clicked)="openUploadModal()">
    </app-button>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading()" class="text-center py-8">
    <p class="text-gray-500">Cargando documentos...</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading() && documents().length === 0" class="text-center py-8 text-gray-500">
    <p class="text-sm">No hay documentos subidos</p>
  </div>

  <!-- Documents List -->
  <div *ngIf="!loading() && documents().length > 0" class="space-y-3">
    <div *ngFor="let doc of documents()" 
         class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors">
      
      <div class="flex items-center gap-3 flex-1">
        <lucide-icon 
          [img]="getFileIcon(doc.mime_type)"
          class="text-gray-400"
          [size]="24">
        </lucide-icon>

        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-2 mb-1">
            <span class="text-sm font-medium text-gray-900 truncate">{{ doc.file_name }}</span>
            <span [class]="getStatusClass(doc.status)">
              {{ getStatusLabel(doc.status) }}
            </span>
          </div>
          
          <div class="flex items-center gap-3 text-xs text-gray-500">
            <span>{{ doc.document_type.name }}</span>
            <span>•</span>
            <span>{{ formatFileSize(doc.file_size) }}</span>
            <span>•</span>
            <span>{{ doc.created_at | date:'mediumDate' }}</span>
            <span *ngIf="doc.expiration_date">
              <span>•</span>
              <span class="text-orange-600">Vence: {{ doc.expiration_date | date:'mediumDate' }}</span>
            </span>
          </div>

          <p *ngIf="doc.notes" class="text-xs text-gray-600 mt-1">{{ doc.notes }}</p>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <!-- Status Actions -->
        <div *ngIf="doc.status === 'pending'" class="flex gap-1">
          <button
            (click)="updateStatus(doc, 'approved')"
            class="p-2 text-green-600 hover:bg-green-50 rounded-lg transition-colors"
            title="Aprobar">
            <lucide-icon [img]="FileCheck" [size]="18"></lucide-icon>
          </button>
          <button
            (click)="updateStatus(doc, 'rejected')"
            class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
            title="Rechazar">
            <lucide-icon [img]="FileX" [size]="18"></lucide-icon>
          </button>
        </div>

        <!-- Download -->
        <a 
          *ngIf="doc.download_url"
          [href]="doc.download_url"
          target="_blank"
          class="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
          title="Descargar">
          <lucide-icon [img]="Download" [size]="18"></lucide-icon>
        </a>

        <!-- Delete -->
        <button
          (click)="deleteDocument(doc)"
          class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
          title="Eliminar">
          <lucide-icon [img]="Trash2" [size]="18"></lucide-icon>
        </button>
      </div>
    </div>
  </div>
</div>
