<div class="p-6 bg-white rounded-xl shadow-sm border border-gray-100">
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between mb-5">
      <h2 class="text-2xl font-semibold text-gray-800">Customers</h2>
  
      <!-- Right side: Search + Button juntos -->
      <div class="flex items-center gap-3 md:justify-end">
        <app-search
          class="w-64"
          label="Search Customer"
          [param_activate]="true"
          param_name="search"
          (searchChange)="search = $event;">
        </app-search>
  
        <app-button
          text="Create Customer"
          custom_class="btn_primary">
        </app-button>
      </div>
    </div>
  
    <app-table
      [config]="table_config()"
      [row_template]="table_template">
    </app-table>
  </div>
  
  <ng-template #table_template let-item="item">
    <td><p>{{ item.name }}</p></td>
    <td>{{ item.email }}</td>
    <td>{{ item.phone }}</td>
    <td>{{ item.created_at | date:'mediumDate' }}</td>
    <td>
      <p-button
        size="small"
        label="Detalle"
        icon="pi pi-arrow-right"
        iconPos="right"
        (click)="viewDetail(item)" />
    </td>
  </ng-template>
