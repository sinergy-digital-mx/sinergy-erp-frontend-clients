<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="w-full max-w-md">
  
      <!-- Card -->
      <div class="bg-white rounded-xl shadow-lg p-8">
  
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <!-- Logo dinámico -->
          <!-- <img
            *ngIf="logoUrl; else noLogo"
            [src]="logoUrl"
            alt="Logo"
            class="h-12 object-contain"
          /> -->
  
          <!-- Placeholder si no hay logo -->
          <ng-template #noLogo>
            <div class="h-12 flex items-center text-xl font-semibold text-gray-700">
              Sinergy ERP
            </div>
          </ng-template>
        </div>
  
        <!-- Título -->
        <h1 class="text-2xl font-semibold text-center text-gray-800">
          Bienvenido
        </h1>
        <p class="text-sm text-center text-gray-500 mt-1 mb-6">
          Ingresa a tu cuenta!!
        </p>
  
        <!-- Form -->
        <div [formGroup]="form">

          <div class="flex flex-col gap-4">
            <app-input
              [form_control]="form.controls['email']"
              label="Correo"
            ></app-input>
          
            <app-password
              [form_control]="form.controls['password']"
              label="Contraseña"
            ></app-password>
          </div>
          <!-- Error -->
          <p *ngIf="error" class="mt-3 text-sm text-red-600">
            {{ error() }}
          </p>
        
          <!-- Button -->
          <app-button (click)="submit()" [loading]="loading()">Iniciar sesión</app-button>
        
        </div>
        
  
        <!-- Footer -->
        <div class="mt-6 text-center">
          <a
            href="#"
            class="text-sm text-indigo-600 hover:underline"
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>
  
      </div>
  
    </div>
  </div>
